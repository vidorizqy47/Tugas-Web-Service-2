<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var produsen = decodeURI(getUrlVars()["produsen"]);
        var harga = decodeURI(getUrlVars()["harga"]);
        var kategori = decodeURI(getUrlVars()["kategori"]);
        var jenis = decodeURI(getUrlVars()["jenis"]);
        $("#id").val(id);
        $("#nama").val(nama);
        $("#produsen").val(produsen);
        $("#harga").val(harga);
        $("#kategori").val(kategori);
        $("#jenis").val(jenis);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama = $("#nama").val();
            var produsen = $("#produsen").val();
            var harga = $("#harga").val();
            var kategori = $("#kategori").val();
            var jenis = $("#jenis").val();
            var dataString = "id=" + id + "&nama=" + nama + "&produsen=" + produsen + "&harga=" + harga + "&kategori=" + kategori + "&jenis=" + jenis + "&update=";
            $.ajax({
                type: "POST",
                url: "https://vrteknikinformatika.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://vrteknikinformatika.000webhostapp.com/appcordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">View Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Produk</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Produsen</label>
            <input type="text" id="produsen" value="" />
        </div>
        <div class="item">
            <label>Harga Studi</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <label>Kategori</label>
            <input type="text" id="kategori" value="" />
        </div>
        <div class="item">
            <label>Jenis</label>
            <input type="text" id="jenis" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
